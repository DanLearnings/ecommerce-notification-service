server:
  port: 8083

spring:
  application:
    name: notification-service

  # Config Server
  config:
    import: "configserver:http://localhost:8888"

  cloud:
    config:
      fail-fast: true

  # H2 Database
  datasource:
    url: jdbc:h2:mem:notificationdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  # RabbitMQ
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin

  # Mail Configuration (usando Mailtrap para testes)
  mail:
    host: smtp.gmail.com
    port: 587
    username: morsegamer@gmail.com
    password: psfbnbmuuhymednj
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always